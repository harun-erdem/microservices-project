apiVersion: apps/v1
kind: Deployment
metadata:
  name:  grafana-server
  labels:
    app:  grafana-server
spec:
  selector:
    matchLabels:
      app: grafana-server
  replicas: 1
  template:
    metadata:
      labels:
        app:  grafana-server
    spec:
      initContainers:
      - name: init-discovery-server
        image: busybox
        command: ['sh', '-c', 'until nc -z discovery-server:8761; do echo waiting for discovery-server; sleep 2; done;']
      containers:
      - name:  grafana-server
        image:  {{ .Values.IMAGE_TAG_GRAFANA_SERVER }}
        ports:
        - containerPort:  3000
      imagePullSecrets:
      - name: regcred